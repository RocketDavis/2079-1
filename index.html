  <center>
<h1>Flexbox Clock</h1>

<div class="flex-container">
  <div id="hours">1</div>
  <div id="minutes">2</div>
  <div id="seconds">3</div>  
  </div>
</center>
  
  
      <script id="rendered-js" >
console.clear();
const numNames = ["null", "eins", "zwei"];
numNames.push("drei");
numNames.push("vier");
numNames.push("f√ºnf");
numNames.push("sechs");
numNames.push("sieben");
numNames.push("acht");
numNames.push("neun");
numNames.push("zehn");

// for(let i = 0; i < numNames.length;i++){
// console.log(numNames[i]);
// }

function updateTime() {
  const d = new Date();
  let secs = d.getSeconds();
  console.log(secs);
  if (secs < numNames.length) {
    secs = numNames[secs];
  }
  document.getElementById("seconds").innerHTML = secs;
  
let mins = d.getMinutes();
  console.log(mins);
  if (mins < numNames.length) {
    mins = numNames[mins];
  }
  document.getElementById("minutes").innerHTML = mins;
  
  let hrs = d.getHours();
  console.log(hrs);
  if (hrs < numNames.length) {
    hrs = numNames[hrs];
  }
  document.getElementById("hours").innerHTML = hrs;
}  

updateTime();
setInterval(updateTime, 1000);
    </script>
